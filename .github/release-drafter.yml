# ------------------------------------- PULL REQUEST LABELS ------------------------------------- #
autolabeler:
  # Conventional Commit Types (https://github.com/commitizen/conventional-commit-types)
  - label: build
    title:
      - '/^build(\(.*\))?(\!)?\:/'
  - label: chore
    title:
      - '/^chore(\(.*\))?(\!)?\:/'
  - label: ci
    title:
      - '/^ci(\(.*\))?(\!)?\:/'
  - label: documentation
    title:
      - '/^docs(\(.*\))?(\!)?\:/'
  - label: enhancement
    title:
      - '/^feat(\(.*\))?(\!)?\:/'
  - label: fix
    title:
      - '/^fix(\(.*\))?(\!)?\:/'
  - label: performance
    title:
      - '/^perf(\(.*\))?(\!)?\:/'
  - label: refactor
    title:
      - '/^refactor(\(.*\))?(\!)?\:/'
  - label: revert
    title:
      - '/^revert(\(.*\))?(\!)?\:/'
  - label: style
    title:
      - '/^style(\(.*\))?(\!)?\:/'
  - label: test
    title:
      - '/^test(\(.*\))?(\!)?\:/'
  # Custom Types
  - label: breaking
    title:
      - '/^[a-z]+(\(.*\))?\!\:/'
# ------------------------------------- AUTOMATIC VERSIONING ------------------------------------ #
version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - enhancement
  default: patch
# ------------------------------------ RELEASE CONFIGURATION ------------------------------------ #
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
category-template: "### $TITLE"
change-template: "- $TITLE by @$AUTHOR in [#$NUMBER]($URL)"
replacers:
  # remove conventional commit tag & scope from change list
  - search: '/- [a-z]+(\(.*\))?(\!)?\: /g'
    replace: "- "
template: |
  ## What's Changed

  $CHANGES

